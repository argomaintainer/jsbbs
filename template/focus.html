<div class="cell cell-loose">
  <div id="topten" class="cell-header">
    <h3>今日十大</h3>
  </div>
  <div class="topten-wrapper">
    <table class="table-topten odd-even">
      <tbody>
        {{each(i, p) topten}}
        <tr{{if i % 2 == 1}} class="odd"{{/if}}>
          <td class="topten-title">
            <div>
              <a href="${ url_for_topic(p.filename, p.board) }" data-ismain>
                ${p.title}
              </a>
              <span class="metainfo">
                <span class="meta-board">
                  &nbsp » 
                  <a href="#!board?boardname=${p.board}">
                    ${p.board} 
                  </a>
                </span>&nbsp • &nbsp
                <span class="meta-time">
                  <time>${tf_timestamp(p.time)}</time>
                </span>
              </span>
            </div>
          </td>
          <td class="topten-replynum">
            <span class="label label-${ $G.local.format_number(p.num) }">
              ${p.num} 
            </span>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
<div class="cell cell-loose">
  <div class="cell-header">
    <h3>文章推荐</h3>
  </div>
  {{if (www.rempost) && (www.rempost.length) }}
  {{each(i, p) www.rempost}}
  <div class="home-post-recom">
    <div class="post-info">
      <div class="span8">
        <h3><a href="${url_for_topic(p.filename, 'Recommend')}">${p.title}</a></h3>
      </div>
      <div class="span4 text-right">
        <a class="owner" href="${url_for_user(p.owner)}">
          <strong class="userid">${p.owner}</strong>
        </a>
        <span class="time">${tf_timestamp(p.update)}</span>
        <img class="user-avatar" src="${url_for_avatar(p.owner)}"/>
      </div>
    </div>
    <div class="post-content">
      ${p.content}
    </div>
  </div>
  {{/each}}
  {{/if}}
</div>
